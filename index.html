<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Mauricio Scholl Schell</title>
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/components/main-header.css" />
    <link rel="stylesheet" href="./CSS/components/main-bannerr.css" />
    <link rel="stylesheet" href="./CSS/components/main-button.css" />
    <link rel="stylesheet" href="./CSS/components/main-title.css" />
    <link rel="stylesheet" href="./CSS/components/main-subtitle.css" />
    <link rel="stylesheet" href="./CSS/components/main-box.css" />
    <link rel="stylesheet" href="./CSS/components/main-action.css" />
    <link rel="stylesheet" href="./CSS/components/main-section.css" />
    <link rel="stylesheet" href="./CSS/components/skill-tec.css" />
    <link rel="stylesheet" href="./CSS/components/progress-bar.css" />
    <link rel="stylesheet" href="./CSS/components/wrapper-skill.css" />
    <link rel="stylesheet" href="./CSS/components/card-project.css" />
    <link rel="stylesheet" href="./CSS/components/wrapper-card.css" />
  </head>
  <body>
    <header class="main-header">
      <img src="./assets/images/logo.jpg" alt="Logo" />
      <nav class="navigation">
        <a class="main-action" href="" lang="en">Skills</a>
        <a class="main-action" href="">Projetos</a>
        <a class="main-action" href="">Sobre</a>
        <a class="main-action" href="">Contatos</a>
        <a class="main-button" href="" lang="en">Download CV</a>
      </nav>
    </header>

    <section class="main-banner">
      <div class="wrapper">
        <div class="main-box">
          <h2 class="main-title">Mauricio Scholl Schell</h2>
          <h3 class="main-subtitle">FrontEnd Developer</h3>
        </div>
        <div class="navigation">
          <a class="main-button" href="">Contatos</a>
          <a class="main-button" href="" lang="en">Download CV</a>
        </div>
      </div>
    </section>

    <section class="main-section">
      <h2 class="main-title -second">Skills</h2>

      <div class="wrapper-skill">
        <article class="skill-tec">
          <img
            class="icon"
            src="./img/ico_html5.png"
            alt="Logo do HMTL em pixel art"
          />
          <div class="rigth">
            <h3 class="title">HTML</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img
            class="icon"
            src="./img/ico_nodejs.png"
            alt="Logo do nodeJs em pixel art"
          />
          <div class="rigth">
            <h3 class="title">NodeJS</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img
            class="icon"
            src="./img/ico_css3.png"
            alt="Logo do CSS3 em pixel art"
          />
          <div class="rigth">
            <h3 class="title">CSS3</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img
            class="icon"
            src="./img/ico_tdd.png"
            alt="Logo do TDD em pixel art"
          />
          <div class="rigth">
            <h3 class="title">TDD</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img
            class="icon"
            src="./img/ico_js.png"
            alt="Logo do JavaScript em pixel art"
          />
          <div class="rigth">
            <h3 class="title">JavaScript</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img
            class="icon"
            src="./img/ico_restapi.png"
            alt="Logo do RestAPI em pixel art"
          />
          <div class="rigth">
            <h3 class="title">Rest API</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img
            class="icon"
            src="./img/ico_react.png"
            alt="Logo do REACT em pixel art"
          />
          <div class="rigth">
            <h3 class="title">React</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img
            class="icon"
            src="./img/ico_ux.png"
            alt="Logo do UX em pixel art"
          />
          <div class="rigth">
            <h3 class="title">UX</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
      </div>
    </section>
    <section class="main-section -bgBlack -bdFirst">
      <h2 class="main-title -white">Projetos</h2>
      <div class="wrapper-card">
        <a href="#" target="_blank">
          <figure class="card-project">
            <img src="./img/logo-firedlabs.png" alt="Logo da Firelabs" />
          </figure>
        </a>
        <a href="#" target="_blank">
          <figure class="card-project -blue">
            <img src="./img/logo-collabcode.png" alt="Logo da Colabcodes" />
          </figure>
        </a>
        <a href="https://mauricioschollschell.github.io/CursoHTML_CSS_Feliz">
          <figure class="card-project">
            <img src="./img/logo.png" alt="Logo da Mauricio" />
          </figure>
        </a>
      </div>
    </section>
  </body>
</html>
